---
- name: Prepare
  hosts: osp13-all
  gather_facts: no
  tasks:
    - name: Disabling SE linux
      command: setenforce 0
    - name: Disabling SE linux permanent
      command: sed -i --follow-symlinks 's/SELINUX=enforcing/SELINUX=disabled/g' /etc/sysconfig/selinux
- name: Install packages
  hosts: osp13-controller
  gather_facts: no
  tasks:
    - name: Install Packages
      yum:
        state: present
        name:
          - git
          - python-devel
          - libffi-devel
          - gcc
          - openssl-devel
          - libselinux-python
          - python-pip
          - ansible
    - name: Update pip
      command: pip install -U pip
    - name: Install ansible and kolla-ansible
      command: "{{item}}"
      with_items:
        - pip install ansible kolla-ansible
        - sudo mkdir -p /etc/kolla
        - sudo chown $USER:$USER /etc/kolla
    - name: Copy globals
      copy:
        src: /usr/share/kolla-ansible/etc_examples/kolla/globals.yml
        dest: /etc/kolla/globals.yml
        remote_src: yes
    - name: Copy passwords.yml
      copy:
        src: /usr/share/kolla-ansible/etc_examples/kolla/passwords.yml
        dest: /etc/kolla
        remote_src: yes
    - name: Copy passwords.yml
      copy:
        src: multinode.yml
        dest: /root/multinode.yml
    - name: Configure kolla_base_distro
      lineinfile:
        path: /etc/kolla/globals.yml
        regexp: ^#kolla_base_distro
        line: 'kolla_base_distro: "centos"'
    - name: Configure kolla_install_type
      lineinfile:
        path: /etc/kolla/globals.yml
        regexp: ^#kolla_install_type
        line: 'kolla_install_type: "source"'
    - name: Configure openstack_release
      lineinfile:
        path: /etc/kolla/globals.yml
        regexp: ^#openstack_release
        line: 'openstack_release: "queens"'
    - name: Configure okolla_internal_vip_address
      lineinfile:
        path: /etc/kolla/globals.yml
        regexp: ^#kolla_internal_vip_address
        line: 'kolla_internal_vip_address: "1.1.1.26"'
    - name: Configure network_interface
      lineinfile:
        path: /etc/kolla/globals.yml
        regexp: ^#network_interface
        line: 'network_interface: "eth0"'
    - name: Configure neutron_external_interface
      lineinfile:
        path: /etc/kolla/globals.yml
        regexp: ^#neutron_external_interface
        line: 'neutron_external_interface: "eth1"'
    - name: Configure /etc/ansible/ansible.cfg
      lineinfile:
        path: /etc/ansible/ansible.cfg
        line: host_key_checking = False
        line: pipelining = True
        line: forks = 100
    - name: Install ansible and kolla-ansible
      command: "{{item}}"
      with_items:
        - kolla-genpwd
    - name: DEPLOYTING Bootstrap-servers
      command: kolla-ansible -i ./multinode bootstrap-servers
