---
    - name: Rollback
      hosts: srv1.mad.lab
      gather_facts: no
      vars_prompt:
        - name: "rollback"
          prompt: "01-empty, 02-undercloud"
          default: "01"
          private: no
      tasks:
        - name: rollback
          command: "{{item}}"
          with_items:
            - virsh snapshot-revert --snapshotname {{rollback}} --domain osp-director
            - virsh start osp-director
    